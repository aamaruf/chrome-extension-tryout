<!DOCTYPE html>
<html>

<head>
    <title>Track Your Application</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3" style="width: 450px;">
        <div class="text-center">
            <img src="https://visathing.com/images/logo.svg" alt="Logo" class="mb-3" style="width: 100px;"> 
        </div>
        <h2 class="text-center">Track Your Application</h2>
        <form id="codeForm" class="mb-3">
            <div class="input-group">
                <input type="text" id="codeInput" class="form-control" placeholder="Enter code">
                <button type="submit" class="btn btn-primary">Find</button>
            </div>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
